<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursor Test Harness</title>
    <style>
        body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
        .test-area { border: 2px dashed #444; padding: 40px; margin-top: 20px; display: flex; flex-wrap: wrap; gap: 30px; min-height: 300px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        button { background: #333; color: white; border: 1px solid #555; padding: 10px; cursor: pointer; }
        button:hover { background: #555; }
        .log { border: 1px solid #333; background: #222; padding: 10px; margin-top: 20px; height: 150px; overflow-y: scroll; }
        .interactive-bounce, .magnetic-target { padding: 20px; border: 1px solid #0f0; text-align: center; }
        .magnetic-target { border-color: #0ff; }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>
    <h1>Cursor Test Harness</h1>
    <div class="controls">
        <button id="init-pacman">Initialize Pacman</button>
        <button id="init-asteroids">Initialize Asteroids</button>
        <button id="init-default">Initialize Default</button>
        <button id="destroy-cursor">Destroy Current Cursor</button>
        <button id="add-element">Add Dynamic Element</button>
        <button id="torture-test-layout">TORTURE TEST: Full Bounce Layout</button>
    </div>
    <div class="test-area" id="test-area">
        <div class="interactive-bounce">Bounce Target 1</div>
        <div class="magnetic-target">Magnetic Target 1</div>
        <div class="interactive-bounce">Bounce Target 2</div>
    </div>
    <h2>Log:</h2>
    <div class="log" id="log"></div>

    <!-- Canvas necessari per i giochi -->
    <canvas id="pacman-cursor-canvas"></canvas>
    <canvas id="asteroids-cursor-canvas"></canvas>
    <canvas id="glitch-cursor-canvas"></canvas>

    <script type="module" src="harness.js"></script>
</body>
</html>
